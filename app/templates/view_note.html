{% extends "base.html" %}
{% block title %}View Note{% endblock %}
{% block content %}
    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <p class="fs-5" style="white-space: pre-wrap;">{{ note.content }}</p>
                <small class="text-muted">
                    <i class="bi bi-clock"></i>
                    {{ note.created_at.strftime("%Y-%m-%d %H:%M") }}
                </small>
            </div>
            <div class="card-footer bg-transparent d-flex justify-content-end gap-2">
                {% if current_user.is_authenticated and note.user_id == current_user.id %}
                    <a href="{{ url_for('main.edit_note', id=note.id) }}"
                       class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-pencil"></i>
                        Edit
                    </a>
                    <a href="{{ url_for('main.delete_note', id=note.id) }}"
                       class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash"></i>
                        Delete
                    </a>
                {% else %}
                    <a href="{{ url_for('main.index') }}"
                       class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-arrow-left"></i>
                        Back
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
